[Rainmeter]
Update=#UpdateRate#
SkinWidth=#SCREENAREAWIDTH#
SkinHeight=#SCREENAREAHEIGHT#
OnRefreshAction=[!ZPos 2][!ClickThrough 1][!CommandMeasure LoadActions "Execute 1"]

[Variables]
@includevars=#@#Vars.inc
Sec.Name=Edge
Sec.Icon=msedge_exe
Sec.Action=["C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe"]

TweenNode1=0
TweenNode2=0

[LoadActions]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Start0 | Wait 1250 | Start1 | Wait 450 | Deactivate
ActionList2=Action
ActionList3=Wait 1250 | Action
ActionList4=Deactivate
Start0=[!CommandMeasure mTween "Start(0)"]
Start1=[!CommandMeasure mTween "Start(1)"]
Deactivate=[!DeactivateConfig]
Action=#Sec.Action#

[Execute]
Measure=String
String=#ExecuteAt#
IFMatch=0
ifmatchaction=[!CommandMeasure LoadActions "Execute 2"]
ifnotmatchaction=[!CommandMeasure LoadActions "Execute 3"]
UpdateDivider=-1

@includeStyle=Styles\#AniStyle#.inc


